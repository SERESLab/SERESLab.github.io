baseurl = "http://YsuSERESL.github.io/"
languageCode = "en-us"
title = "YSU SERESL"
theme = "hugo-universal-theme"
# Enable comments by entering your Disqus shortname
disqusShortname = "ysuseresl"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[params]
    viewMorePostLink = "/post/blog/"
    author = "YSU SERESL"
    style = "marsala"
    email = "ashwin.nep@gmail.com"
    about_us = "<p>Overview about YSU SERESL, its mission.</p>"
    copyright = "Copyright (c) 2016, Youngstown State University; all rights reserved."
   
    logo = "img/"
    address = """<p><strong>Youngstown State University</strong>
        <br>1 University Plaza
        <br>Youngstown
        <br>OH 44555
        <br>USA
      </p>
      """
    latitude = "41.104539"
    longitude = "-80.645348"

[Permalinks]
    blog = "/post/blog/:year/:month/:day/:filename/"

[[params.menu]]
    name = "Home"
    url  = "/post/home/"
    weight = 1

